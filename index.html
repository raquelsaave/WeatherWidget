<!DOCTYPE html>
<html>

<head>
    <title>Weather Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <header class="mdl-layout__header">
        <div>.</div>
        <!-- <i class="material-icons">wb_sunny</i> -->
        <div class="mdl-layout__header-row">
            <i class="material-icons">wb_sunny</i>
            <span class="mdl-layout-title">Weather</span>
            <div class="mdl-layout-spacer"></div>
            <form id="form" class="search-form" action="" onsubmit="return false">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right query-input">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input inputPlace" type="text" name="sample"
                            id="fixed-header-drawer-exp">

                    </div>
                </div>
                <ul class="results-list"></ul>
            </form>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div id="content" class="page-content">
        </div>
    </main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.3/mustache.js"></script>
