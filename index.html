<!DOCTYPE html>
<html>

<head>
    <title>Weather Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <header class="mdl-layout__header">
        <div>.</div>
        <!-- <i class="material-icons">wb_sunny</i> -->
        <div class="mdl-layout__header-row">
            <i class="material-icons">wb_sunny</i>
            <span class="mdl-layout-title">Weather</span>
            <div class="mdl-layout-spacer"></div>
            <form id="form" class="search-form" action="" onsubmit="return false">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right query-input">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input inputPlace" type="text" name="sample"
                            id="fixed-header-drawer-exp">

                    </div>
                </div>
                <ul class="results-list"></ul>
            </form>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div id="content" class="page-content">
            <div class="main-container">
                <div class="info-day">
                    <span class="city-and-country-name">Ciudad</span>
                    <span class="week-day-hour">jueves</span>
                    <span class="day-forecast">Mayormente nublado</span>
                </div>
                <div class="current-forecast">
                    <div class="main-info-left">
                        <span class="weather-img">IMG</span>
                        <div class="degrees-container">
                            <span class="degrees">Grados</span>
                            <div class="degrees-scale">°C | °F</div>
                        </div>
                    </div>

                    <div class="main-info-right">
                        <span class="day-forecast-humidity">Humedad</span>
                        <span class="day-forecast-wind">Viento</span>
                    </div>
                </div>
                <div class="daily-forecast-bundle">
                    <div class="daily-forecast">
                        <span id="day1">vie</span>
                        <span class="weather-img-1">imagen</span>
                        <span><span class="max day-1-max">max</span><span class="min day-1-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day2">vie</span>
                        <span class="weather-img-2">imagen</span>
                        <span><span class="max day-2-max">max</span><span class="min day-2-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day3">vie</span>
                        <span class="weather-img-3">imagen</span>
                        <span><span class="max day-3-max">max</span><span class="min day-3-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day4">vie</span>
                        <span class="weather-img-4">imagen</span>
                        <span><span class="max day-4-max">max</span><span class="min day-4-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day5">vie</span>
                        <span class="weather-img-5">imagen</span>
                        <span><span class="max day-5-max">max</span><span class="min day-5-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day6">vie</span>
                        <span class="weather-img-6">imagen</span>
                        <span><span class="max day-6-max">max</span><span class="min day-6-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day7">vie</span>
                        <span class="weather-img-7">imagen</span>
                        <span><span class="max day-7-max">max</span><span class="min day-7-min">min</span></span>
                    </div>
                    <div class="daily-forecast">
                        <span id="day8">vie</span>
                        <span class="weather-img-8">imagen</span>
                        <span><span class="max day-8-max">max</span><span class="min day-8-min">min</span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./assets/js/place-service.js" type="text/javascript"></script>
<script src="./assets/js/search-component.js" type="text/javascript"></script>
<script src="./assets/js/weather-service.js" type="text/javascript"></script>
<script src="./assets/js/weather-component.js" type="text/javascript"></script>
<script src="./assets/js/index.js" type="text/javascript"></script>

</html>
